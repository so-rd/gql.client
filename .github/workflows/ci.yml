name: CI
on:
  push:
    branches:
      - main
      - develop
  pull_request
jobs:
  all-cli-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14.18'
      - run: mv .env.example .env
      - run: npm ci
      - run: npm run build
      # - run: npm test:jest
      # - run: npm run lint
      # - run: npm run check-format
      # - run: npm run check-types